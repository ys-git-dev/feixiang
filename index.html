<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞象教学动画 - 专业的交互式教学动画库</title>
    <style>
        :root {
            --primary-blue: #3498db;       /* 主色调-蓝色 */
            --primary-orange: #e67e22;     /* 强调色-橙色 */
            --light-gray: #f5f7fa;         /* 背景浅灰色 */
            --dark-gray: #2c3e50;          /* 文字深灰色 */
        }
        body {
            font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--dark-gray);
            line-height: 1.6;
        }
        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-blue);
        }
        .nav-menu a {
            margin-left: 2rem;
            text-decoration: none;
            color: var(--dark-gray);
        }
        .cta-button {
            background-color: var(--primary-orange);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
        }
        /* 英雄区域样式 */
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(135deg, var(--light-gray) 0%, #e3f2fd 100%);
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        /* 优势介绍样式 */
        .advantages {
            display: flex;
            justify-content: space-around;
            padding: 3rem 5%;
            text-align: center;
        }
        .advantage-item {
            flex: 1;
            margin: 0 1rem;
        }
        /* 动画展示区样式 */
        .animation-showcase {
            padding: 2rem 5%;
        }
        .filters {
            text-align: center;
            margin-bottom: 2rem;
        }
        .filter-btn {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }
        .animation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .animation-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .animation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            .advantages {
                flex-direction: column;
            }
            .advantage-item {
                margin: 1rem 0;
            }
            .nav-menu {
                display: none; /* 移动端可改为汉堡菜单 */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">飞象教学动画</div>
            <div class="nav-menu">
                <a href="#home">首页</a>
                <a href="#gallery">动画库</a>
                <a href="#subjects">按学科</a>
                <a href="#resources">教学资源</a>
                <a href="#about">关于我们</a>
            </div>
            <a href="#start" class="cta-button">开始体验</a>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>让知识动起来</h1>
            <p>专业的交互式教学动画库，让课堂教学更高效、更生动</p>
            <!-- 此处可嵌入一个视频播放器或动态动画预览 -->
            <div>
                <a href="#gallery" class="cta-button">探索动画</a>
                <a href="#trial" class="cta-button" style="background: transparent; color: var(--primary-orange); border: 1px solid var(--primary-orange);">免费试用</a>
            </div>
        </section>

        <section class="advantages">
            <div class="advantage-item">
                <!-- 图标 -->
                <h3>直观易懂</h3>
                <p>将抽象知识转化为生动动画，显著降低学生理解难度</p>
            </div>
            <div class="advantage-item">
                <!-- 图标 -->
                <h3>互动性强</h3>
                <p>学生可操作参数观察变化，培养科学探究思维</p>
            </div>
            <div class="advantage-item">
                <!-- 图标 -->
                <h3>覆盖广泛</h3>
                <p>内容严格对应新课标，支持多主要学科</p>
            </div>
        </section>

        <section id="gallery" class="animation-showcase">
            <div class="filters">
                <button class="filter-btn active">全部</button>
                <button class="filter-btn">数学</button>
                <button class="filter-btn">物理</button>
                <!-- 更多筛选按钮 -->
            </div>
            <div class="animation-grid">
                <!-- 动画卡片会通过JavaScript动态加载 -->
                <div class="animation-card">
                    <img src="path/to/animation-cover.jpg" alt="几何变换动画预览" style="width:100%;">
                    <div style="padding: 1rem;">
                        <h4>几何变换动画</h4>
                        <p>直观演示平移、旋转、对称等几何概念。</p>
                        <span>初中数学</span>
                    </div>
                </div>
                <!-- 更多动画卡片 -->
            </div>
        </section>

        <!-- 可以继续添加其他区块，如“最新动态”、“最终行动号召”等 -->

    </main>

    <footer style="text-align: center; padding: 2rem; background-color: var(--light-gray); margin-top: 3rem;">
        <p>© 2025 飞象教学动画. 保留所有权利.</p>
        <!-- 页脚链接 -->
    </footer>

    <script>
        // 简单的筛选功能示例
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有按钮的active类
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                // 为当前点击的按钮添加active类
                this.classList.add('active');
                // 这里可以添加根据筛选条件显示/隐藏动画卡片的逻辑
                const filterValue = this.textContent;
                console.log(`筛选条件: ${filterValue}`);
                // 实际应用中，这里需要遍历.animation-grid中的卡片，根据其标签与filterValue匹配来显示/隐藏
            });
        });
    </script>
</body>
</html>
